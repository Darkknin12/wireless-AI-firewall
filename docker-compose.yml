version: "3.8"

services:
  # AI Firewall Inference Engine
  ai-firewall:
    build: .
    container_name: ai-firewall-engine
    restart: unless-stopped
    ports:
      - "8000:8000" # API
      - "8080:8080" # Dashboard
    volumes:
      - ./models:/app/models:ro # Read-only models
      - ./data:/app/data
      - ./logs:/app/logs
      - ./predictions:/app/predictions
    environment:
      - MODEL_PATH=/app/models
      - LOG_LEVEL=INFO
      - ENABLE_GPU=false
      - BATCH_SIZE=1000
      - THRESHOLD_MALICIOUS=0.5
    networks:
      - firewall-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8G
        reservations:
          cpus: "2"
          memory: 4G

  # Web Dashboard (Nginx serving static files)
  dashboard:
    image: nginx:alpine
    container_name: ai-firewall-dashboard
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./dashboard:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ai-firewall
    networks:
      - firewall-net

  # Redis voor caching (optioneel)
  redis:
    image: redis:7-alpine
    container_name: ai-firewall-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - firewall-net
    command: redis-server --appendonly yes

  # PostgreSQL voor logging (optioneel)
  postgres:
    image: postgres:15-alpine
    container_name: ai-firewall-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ai_firewall
      - POSTGRES_USER=firewall
      - POSTGRES_PASSWORD=changeme123
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - firewall-net

  # Suricata IDS (DISABLED - needs host network interface)
  # Uncomment alleen als je Suricata wilt gebruiken
  # suricata:
  #   image: jasonish/suricata:latest
  #   container_name: ai-firewall-suricata
  #   restart: unless-stopped
  #   network_mode: host
  #   cap_add:
  #     - NET_ADMIN
  #     - NET_RAW
  #   volumes:
  #     - ./logs/suricata:/var/log/suricata
  #   command: suricata -i eth0 -v

networks:
  firewall-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  redis-data:
  postgres-data:
