# Nginx Configuration for AI-Firewall Dashboard
# Enhanced with blocked IPs API endpoints

server {
    listen 80;
    server_name localhost;

    # Main dashboard
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /api/ {
        proxy_pass http://ai-firewall-api:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket support
    location /ws {
        proxy_pass http://ai-firewall-api:8000/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Blocked IPs endpoint
    location /api/blocked-ips {
        proxy_pass http://ai-firewall-api:8000/blocked-ips;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Unblock IP endpoint
    location /api/unblock {
        proxy_pass http://ai-firewall-api:8000/unblock;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Firewall stats
    location /api/firewall/stats {
        proxy_pass http://ai-firewall-api:8000/firewall/stats;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Logs
    location /api/logs {
        proxy_pass http://ai-firewall-api:8000/logs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;
}
