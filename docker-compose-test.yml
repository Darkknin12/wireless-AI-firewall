# AI-Firewall Docker Deployment - Windows Test Version
# Test version without Suricata (requires Linux kernel)

version: "3.8"

services:
  # AI-Firewall Engine (zonder packet capture voor Windows test)
  ai-firewall-engine:
    build:
      context: .
      dockerfile: Dockerfile.rpi
    container_name: ai-firewall-engine
    restart: unless-stopped
    volumes:
      - ./models:/app/models:ro
      - ./config.json:/app/config.json:ro
      - ./logs:/app/logs
    environment:
      - FIREWALL_AUTO_BLOCK=false # Disabled voor Windows test
      - FIREWALL_THRESHOLD=0.7
      - LOG_LEVEL=INFO
      - SURICATA_EVE_LOG=/app/logs/eve.json
    # Test mode: Don't run blocker (needs Linux iptables)
    command: python -c "import time; print('AI-Firewall Engine Ready (Test Mode)'); time.sleep(3600)"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3

  # API Server
  ai-firewall-api:
    build:
      context: .
      dockerfile: Dockerfile.rpi
    container_name: ai-firewall-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./config.json:/app/config.json:ro
      - ./logs:/app/logs:ro
    environment:
      - WORKERS=2
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379
    command: uvicorn api_server:app --host 0.0.0.0 --port 8000 --workers 2
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 10s
      retries: 3

  # Dashboard
  ai-firewall-dashboard:
    image: nginx:alpine
    container_name: ai-firewall-dashboard
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./dashboard:/usr/share/nginx/html:ro
      - ./nginx-rpi.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - ai-firewall-api
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 60s
      timeout: 5s
      retries: 3

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ai-firewall-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --save "" --appendonly no --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s

networks:
  default:
    driver: bridge
