# Nginx config voor Raspberry Pi - Lightweight
# Optimized for low resource usage

server {
    listen 80;
    server_name _;

    # Disable access logs (save SD card writes)
    access_log off;
    error_log /var/log/nginx/error.log error;

    # Root voor dashboard
    root /usr/share/nginx/html;
    index index.html index-blocking.html;

    # Gzip compression (save bandwidth)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/json;

    # Dashboard
    location / {
        try_files $uri $uri/ /index-blocking.html;
    }

    # API Proxy (lightweight)
    location /api/ {
        proxy_pass http://ai-firewall-api:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
