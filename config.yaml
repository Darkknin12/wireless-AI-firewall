# AI Firewall Configuration

# Data Paths
data:
  input_dir: "ml_data/MachineLearningCVE"
  output_dir: "output"
  models_dir: "models"
  logs_dir: "logs"

# Model Training
training:
  test_size: 0.2
  random_state: 42
  use_gpu: false  # Set to true if you have CUDA-enabled GPU (requires xgboost with GPU support)
  
  # XGBoost Parameters
  xgboost:
    max_depth: 8
    learning_rate: 0.1
    n_estimators: 200
    objective: "binary:logistic"
    eval_metric: "auc"
    subsample: 0.8
    colsample_bytree: 0.8
    tree_method: "hist"  # Use 'gpu_hist' for GPU training
    
  # Isolation Forest Parameters
  isolation_forest:
    n_estimators: 100
    max_samples: 256
    contamination: 0.1
    random_state: 42
    n_jobs: -1

# Ensemble Configuration
ensemble:
  xgboost_weight: 0.7
  isolation_forest_weight: 0.3
  threshold: 0.5  # Classification threshold

# Feature Engineering
features:
  # Columns to drop (non-predictive)
  drop_columns:
    - "Timestamp"
    - "Flow ID"
    - "Source IP"
    - "Destination IP"
  
  # Categorical columns to encode
  categorical_columns:
    - "Protocol"
    
  # Numerical columns to scale
  scale_features: true

# Inference
inference:
  log_predictions: true
  prediction_log_file: "logs/predictions.json"
  alert_threshold: 0.7  # Threshold for high-risk alerts

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
